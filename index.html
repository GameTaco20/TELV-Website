<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELV</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="layout.css"> <!-- External CSS file -->
    <style>
        /* Pull-to-refresh animation styles */
        #pull-refresh {
            position: fixed;
            top: -80px; /* Initially hidden above the screen */
            left: 0;
            width: 100%;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2rem;
            transition: transform 0.3s ease-in-out;
            z-index: 9999;
        }

        #pull-refresh.visible {
            transform: translateY(80px); /* Move down to become visible */
        }

        #pull-refresh .icon {
            width: 24px;
            height: 24px;
            border: 2px solid white;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="pull-refresh">
        <div class="icon"></div>
    </div>
    <img src="logo.png" alt="TELV Logo" class="corner-logo">
    <div class="container">
        <div id="countdown">
            <div class="time-unit">
                <div id="days" class="number">0</div>
                <div class="label">Days</div>
            </div>
            <div class="time-unit">
                <div id="hours" class="number">0</div>
                <div class="label">Hours</div>
            </div>
            <div class="time-unit">
                <div id="minutes" class="number">0</div>
                <div class="label">Minutes</div>
            </div>
            <div class="time-unit">
                <div id="seconds" class="number">0</div>
                <div class="label">Seconds</div>
            </div>
        </div>
        <footer>&copy; 2025 TELV</footer>
    </div>

    <script>
        // Countdown logic
        function updateCountdown() {
            const now = new Date();
            const gmtPlusTwo = new Date(now.getTime() + (2 * 60 * 60 * 1000)); // Convert to GMT+2
            const currentYear = gmtPlusTwo.getFullYear();
            const nextNewYear = new Date(`January 1, ${currentYear + 1} 00:00:00 GMT+0200`);
            const timeLeft = nextNewYear - gmtPlusTwo;

            // Calculate time components
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Update the countdown numbers
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initialize immediately

        // Pull-to-refresh logic
        let startY = 0;
        let isRefreshing = false;
        const pullRefresh = document.getElementById('pull-refresh');

        window.addEventListener('touchstart', (e) => {
            if (window.scrollY === 0) { // Only trigger if we are at the top of the page
                startY = e.touches[0].pageY;
                pullRefresh.style.transition = 'none'; // Disable smooth transition for drag
            }
        });

        window.addEventListener('touchmove', (e) => {
            const moveY = e.touches[0].pageY;
            if (moveY > startY && window.scrollY === 0) {
                const distance = moveY - startY;

                if (distance > 20) {
                    pullRefresh.style.transform = `translateY(${distance - 80}px)`; // Show the pull-down animation
                }

                // Show spinner animation when the pull reaches a certain distance
                if (distance > 80) {
                    pullRefresh.classList.add('visible');
                }
            }
        });

        window.addEventListener('touchend', () => {
            const distance = parseInt(pullRefresh.style.transform.split('(')[1]);

            if (distance >= 80 && !isRefreshing) {
                isRefreshing = true;
                setTimeout(() => {
                    location.reload(); // Refresh the page after the pull-to-refresh
                }, 500);
            } else {
                // Reset the position if not enough drag distance
                pullRefresh.style.transform = 'translateY(-80px)';
                pullRefresh.classList.remove('visible');
            }

            // Re-enable transition after dragging ends
            setTimeout(() => {
                pullRefresh.style.transition = 'transform 0.3s ease-in-out';
            }, 300);
        });
    </script>
</body>
</html>
