<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELV</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="layout.css"> <!-- External CSS file -->
    <style>
        /* General Styles */
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow-y: auto; /* Allow vertical scrolling */
        }

        .corner-logo {
            position: absolute;
            top: 15px; /* Reduced spacing */
            left: 15px; /* Reduced spacing */
            width: 60px; /* Smaller logo */
            height: 60px; /* Smaller logo */
        }

        .container {
            text-align: center;
            position: relative;
        }

        #countdown {
            display: flex;
            gap: 15px; /* Reduced gap between timer boxes */
            font-size: 1.8rem; /* Smaller font size for labels */
            font-weight: bold;
            flex-wrap: nowrap;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 40px; /* Reduced minimum width */
        }

        .number {
            font-size: 3rem; /* Smaller number font size */
            padding: 8px 16px; /* Reduced padding */
            border-radius: 6px; /* Smaller border radius */
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
        }

        .label {
            font-size: 1rem; /* Smaller label font size */
            margin-top: 4px; /* Reduced spacing */
            color: #bbb;
        }

        footer {
            margin-top: 15px; /* Reduced margin */
            font-size: 0.7rem; /* Smaller footer font size */
            color: #555;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .number {
                font-size: 2.5rem; /* Smaller numbers on tablets */
            }
        }

        @media (max-width: 480px) {
            .number {
                font-size: 2rem; /* Smaller numbers on phones */
            }
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="TELV Logo" class="corner-logo">
    <div class="container">
        <div id="countdown">
            <div class="time-unit">
                <div id="days" class="number">0</div>
                <div class="label">Days</div>
            </div>
            <div class="time-unit">
                <div id="hours" class="number">0</div>
                <div class="label">Hours</div>
            </div>
            <div class="time-unit">
                <div id="minutes" class="number">0</div>
                <div class="label">Minutes</div>
            </div>
            <div class="time-unit">
                <div id="seconds" class="number">0</div>
                <div class="label">Seconds</div>
            </div>
        </div>
        <footer>&copy; 2025 TELV</footer>
    </div>

    <script>
        // Countdown logic
        function updateCountdown() {
            const now = new Date();
            const gmtPlusTwo = new Date(now.getTime() + (2 * 60 * 60 * 1000)); // Convert to GMT+2
            const currentYear = gmtPlusTwo.getFullYear();
            const nextNewYear = new Date(`January 1, ${currentYear + 1} 00:00:00 GMT+0200`);
            const timeLeft = nextNewYear - gmtPlusTwo;

            // Calculate time components
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Update the countdown numbers
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initialize immediately
    </script>
</body>
</html>
