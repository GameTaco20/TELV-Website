<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELV</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="layout.css"> <!-- External CSS file -->
</head>
<body>
    <div id="refresh-container">
        <div id="refresh-spinner"></div>
    </div>
    <img src="logo.png" alt="TELV Logo" class="corner-logo">
    <div class="container">
        <div id="countdown">
            <div class="time-unit">
                <div id="days" class="number">0</div>
                <div class="label">Days</div>
            </div>
            <div class="time-unit">
                <div id="hours" class="number">0</div>
                <div class="label">Hours</div>
            </div>
            <div class="time-unit">
                <div id="minutes" class="number">0</div>
                <div class="label">Minutes</div>
            </div>
            <div class="time-unit">
                <div id="seconds" class="number">0</div>
                <div class="label">Seconds</div>
            </div>
        </div>
        <footer>&copy; 2025 TELV</footer>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const gmtPlusTwo = new Date(now.getTime() + (2 * 60 * 60 * 1000)); // Convert to GMT+2
            const currentYear = gmtPlusTwo.getFullYear();
            const nextNewYear = new Date(`January 1, ${currentYear + 1} 00:00:00 GMT+0200`);
            const timeLeft = nextNewYear - gmtPlusTwo;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        function handlePullToRefresh() {
            const refreshContainer = document.getElementById('refresh-container');
            let startY = 0;
            let isDragging = false;

            document.addEventListener('touchstart', (event) => {
                if (window.scrollY === 0) {
                    startY = event.touches[0].clientY;
                    isDragging = true;
                }
            });

            document.addEventListener('touchmove', (event) => {
                if (isDragging) {
                    const currentY = event.touches[0].clientY;
                    const offset = currentY - startY;

                    if (offset > 0) {
                        refreshContainer.style.height = `${offset}px`;
                        refreshContainer.style.opacity = Math.min(offset / 100, 1);
                        if (offset > 100) {
                            refreshContainer.classList.add('refresh-ready');
                        } else {
                            refreshContainer.classList.remove('refresh-ready');
                        }
                    }
                }
            });

            document.addEventListener('touchend', () => {
                if (isDragging && refreshContainer.classList.contains('refresh-ready')) {
                    location.reload(); // Reload the page
                }
                refreshContainer.style.height = '0px';
                refreshContainer.style.opacity = '0';
                refreshContainer.classList.remove('refresh-ready');
                isDragging = false;
            });
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
        handlePullToRefresh();
    </script>
</body>
</html>
